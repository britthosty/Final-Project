<!DOCTYPE html> 
<html lang = "en"> 
	<head>
		<meta name = "viewport" content="width=device-width, initial-scale =1"> 
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Don't edit above this line-->	
		<link rel = "stylesheet" href = "firstPageStyle.css">
		
		<script> 
			.carousel-inner > .item > img,
			.carousel-inner > .item > a > img {
				width: 70%;
				margin: auto; }
	</script>
	</head> 
	
	<body> 
	
		
		<div class = "container"> </div> 
		
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
		<center>
       <img src = "bar.jpg" alt = "worst phrases to use" height = "432" width = "648"> </img>
	   </center>
      </div>

      <div class="item">
		<center>
       <img src = "dream.jpg" alt = "socially awkward" height = "432" width = "648">
		</center>
	  </div>
	 
      <div class="item">
		<center>
		<img src = "bed.jpeg" alt = "instead of sleeping" height = "432" width = "648">
		</center>
	  </div>
    
      <div class="item">
		<center>
		<img src = "piGraph.jpg" alt = "time spent on good days" height = "432" width = "648"> </img> 
		</center>
	 </div>

      <div class="item">
		<center>
       <img src = "thoughts.png" alt = "chaos inside head" height = "432" width = "442"> </img>
		</center>
	 </div>
	
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
	</body>
</html>
